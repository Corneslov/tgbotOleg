<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Опросник Норма</title>
    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
    <style>
        body {
            color: #000000;
            background: linear-gradient(135deg, #C8DFE9 0%, #A8C4D4 100%);
            padding: 20px;
            font-family: Arial, sans-serif;
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #000000;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 1px 3px rgba(255, 255, 255, 0.7);
            font-size: 28px;
        }
        .question-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #000000;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.5);
        }
        .input-group { margin-bottom: 15px; }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #000000;
            font-weight: 500;
            font-size: 16px;
        }
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.7);
            color: #000000;
            box-sizing: border-box;
            transition: all 0.3s ease;
            font-size: 16px;
            min-height: 150px;
            resize: vertical;
        }
        textarea:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
        }
        .hint {
            font-size: 14px;
            color: #222;
            opacity: 0.9;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Опросник по переговорам</h1>

    <div class="container">
        <div class="question-title">Опишите свои переговоры</div>
        <div class="input-group">
            <div class="hint">
                Кратко опишите ситуацию, вашу цель, с кем вели переговоры и чем всё закончилось.
            </div>
            <label for="negotiationText">Ваш рассказ:</label>
            <textarea id="negotiationText"
                      placeholder="Опишите переговоры в свободной форме..."></textarea>
        </div>
    </div>

    <script>
        let tg = window.Telegram?.WebApp;
        if (!tg) {
            document.body.innerHTML =
                "<div style='padding:20px;text-align:center;'><h2>Откройте через Telegram</h2></div>";
        } else {
            tg.ready();
            tg.expand();

            tg.MainButton.setText("ОТПРАВИТЬ");
            tg.MainButton.color = "#48bb78";
            tg.MainButton.textColor = "#ffffff";
            tg.MainButton.show();

            tg.MainButton.onClick(submitData);
        }

        function getUserData() {
            try {
                const user = tg.initDataUnsafe.user;
                if (user) {
                    return {
                        telegram_id: user.id,
                        first_name: user.first_name,
                        last_name: user.last_name || "",
                        username: user.username || ""
                    };
                }
                return null;
            } catch (error) {
                console.error("Ошибка при получении данных пользователя:", error);
                return null;
            }
        }

        function submitData() {
            if (!tg) return;

            tg.MainButton.showProgress();
            tg.MainButton.disable();

            const text = document.getElementById("negotiationText").value.trim();

            if (!text) {
                tg.MainButton.hideProgress();
                tg.MainButton.enable();
                tg.showAlert("Пожалуйста, опишите переговоры перед отправкой.");
                return;
            }

            const userData = getUserData();
            if (!userData) {
                tg.MainButton.hideProgress();
                tg.MainButton.enable();
                tg.showAlert(
                    "Ошибка: не удалось получить данные пользователя. Пожалуйста, перезапустите приложение."
                );
                return;
            }

            const payload = {
                type: "negotiation_survey_simple",
                user: userData,
                survey: {
                    text
                },
                ts: Date.now()
            };

            let json = JSON.stringify(payload);
            console.log("Размер JSON:", json.length, "символов");

            // На всякий случай ограничим размер для tg.sendData (до 4096 байт) [web:7][web:15]
            if (json.length > 4000) {
                payload.survey.text = payload.survey.text.substring(0, 3500);
                json = JSON.stringify(payload);
                console.log("Размер JSON после обрезки:", json.length, "символов");
            }

            try {
                tg.sendData(json);
                tg.showAlert("✅ Спасибо! Ваш ответ отправлен.", () => {
                    tg.close();
                });
            } catch (error) {
                console.error("Ошибка при отправке:", error);
                tg.MainButton.hideProgress();
                tg.MainButton.enable();
                tg.showAlert("Ошибка при отправке данных. Попробуйте еще раз.");
            }
        }
    </script>
</body>
</html>
