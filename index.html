<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { color: var(--tg-theme-text-color); background: var(--tg-theme-bg-color); padding: 20px; }
        input { width: 100%; margin: 10px 0; padding: 10px; background: var(--tg-theme-bg-color); }
        button { background: var(--tg-theme-button-color); color: var(--tg-theme-button-text-color); }
    </style>
</head>
<body>
    <h1>Простое Web App</h1>
    <input id="text" placeholder="Введите текст">
    <button onclick="sendData()">Отправить</button>
    <script>
        let tg = window.Telegram.WebApp;
        tg.ready();
        function sendData() {
            let data = { message: document.getElementById('text').value };
            tg.sendData(JSON.stringify(data));
        }
    </script>
</body>
</html>
